<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Body styling with gradient background */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #290ca3, #5200ff);
      }
      
      /* Centering and styling the signup box */
      .signup-box {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      
      /* Heading styling */
      .signup-box h1 {
        margin-bottom: 20px;
        color: #4b0082;
        font-size: 24px;
      }
      
      /* Form label and input field styling */
      .signup-box label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        color: #4b0082;
        font-weight: bold;
      }
      
      .signup-box input[type="text"],
      .signup-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      /* Submit button styling */
      .signup-box input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4b0082;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      
      .signup-box input[type="submit"]:hover {
        background-color: #37006b;
      }
      
      /* Additional paragraph styling */
      .para-2 {
        margin-top: 10px;
        font-size: 14px;
        color: #4b0082;
        text-align: center;
      }
      
      .para-2 a {
        color: #37006b;
        text-decoration: none;
      }
      
      .para-2 a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <form action="insert.php" method="POST">
        <label>First Name</label>
        <input type="text" placeholder="Enter your first name" name="Fname" required />
        
        <label>Last Name</label>
        <input type="text" placeholder="Enter your last name" name="Lname" required />
        
        <label>Username</label>
        <input type="text" placeholder="Choose a username" name="Uname" required />
        
        <label>Password</label>
        <input type="password" placeholder="Choose a password" name="pwd" required />
        
        <input type="submit" value="Sign Up" />
        
        <p class="para-2">
          Already have an account? <a href="index.html">Login here</a>
        </p>
      </form>
    </div>
  </body>
</html>
